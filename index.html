<html>
  <head>
    <title>MoniCoin</title>
    <link rel="stylesheet" type="text/css" href="static/css/main.css" />
  </head>

  <body>
    <header>
      <div>$339.8</div>
      <span class="small">实时行情由  提供</span>
      <p class="small">
        <span>资产：<span class="green">1000</span> 元</span>
      </p>
      <p class="small">
        <span>比特币：<span class="green">5.1</span> 个</span>
      </p>
    </header>

    <div id="trade">

      <div id="control" style="float: left">
        <ul id="list">
          <li>
            <h3>买入</h3>
            <input class="in" type="text" placeholder="输入买入个数" />
            <button class="btn">Buy</button>
            <p class="red">123.3</p>
          </li>

          <li>
            <h3>卖出</h3>
            <input class="in" type="text" placeholder="输入卖出个数" />
            <button class="btn">Sole</button>
            <p class="green">2000</p>
          </li>
        </ul>
      </div>

      <div id="record" style="float: right">
        <h3>交易记录</h3>
        <table style="text-align: center;">
          <thead>
            <th>操作</th>
            <th>币数</th>
            <th>资产流动</th>
            <th>交易时间</th>
          </thead>
          <tr>
            <td class="red">买入</td>
            <td>2</td>
            <td class="red">2000$</td>
            <td>2014-11-11 10:11:11</td>
          </tr>

          <tr>
            <td class="green">卖出</td>
            <td>1</td>
            <td class="green">200$</td>
            <td>2014-11-11 10:11:11</td>
          </tr>
        </table>
      </div>

    </div>

    <footer>
      <span class="small">MoniCoin 虚拟比特币交易 - By Randy</span>
    </footer>
  </body>
</html>
